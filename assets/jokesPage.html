    <!-- Form to create jokes -->
      <br>
      <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
               aria-hidden="true">
               <form id="joke-form" action="">
               <div class="modal-dialog" role="document">
                 <div class="modal-content">
                   <div class="modal-header text-center">
                     <h4 class="modal-title w-100 font-weight-bold">Dad Jokes</h4>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body mx-3">
                 
             
                     <div class="md-form mb-5">
                       <i class="fas fa-tag prefix grey-text"></i>
                       <input type="text" id="joke" class="form-control validate">
                       <label data-error="wrong" data-success="right" for="form32">Joke</label>
                     </div>
                   </div>
                   <div class="modal-footer d-flex justify-content-center">
                     <button type="submit" class="btn btn-unique">Publish <i class="fas fa-paper-plane-o ml-1"></i></button>
                   </div>
                 </div>
               </div>
             </div>
             </form>
             <div class="text-center" id="jokeBtn">
               <a href="" class="btn btn-default btn-rounded mb-4 submitJoke" data-toggle="modal" data-target="#modalContactForm">Submit Your Joke!</a>
             </div> 
    <!-- End of form to create jokes -->
